<div class="top-black-line"></div>
<div class="nav-container">
  <!-- Site title with direct baseURL -->
  <a href="{{ .Site.BaseURL }}" class="site-title">JILL BONOVITZ</a>
  
  <!-- Hamburger menu for mobile -->
  <button class="menu-toggle" aria-expanded="false" aria-controls="primary-menu">
    <span class="sr-only">Menu</span>
    <span class="menu-icon"></span>
  </button>
  
  <nav class="main-navigation">
    <ul id="primary-menu" class="menu">
      <li class="menu-item {{ if .IsHome }}active{{ end }}">
        <a href="{{ .Site.BaseURL }}">Home</a>
      </li>
      <li class="menu-item {{ if eq .Section "wire" }}active{{ end }}">
        <a href="{{ .Site.BaseURL }}wire/">Wire</a>
      </li>
      <li class="menu-item {{ if eq .Section "clay" }}active{{ end }}">
        <a href="{{ .Site.BaseURL }}clay/">Clay</a>
      </li>
      <li class="menu-item {{ if eq .Section "linkspress" }}active{{ end }}">
        <a href="{{ .Site.BaseURL }}linkspress/">Links/Press</a>
      </li>
      <li class="menu-item {{ if eq .Section "bio" }}active{{ end }}">
        <a href="{{ .Site.BaseURL }}bio/">Bio</a>
      </li>
      <li class="menu-item {{ if eq .Section "contact" }}active{{ end }}">
        <a href="{{ .Site.BaseURL }}contact/">Contact</a>
      </li>
    </ul>
  </nav>
</div>
<div class="nav-divider"></div>

<script>
  // Mobile menu toggle
  document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.menu-toggle');
    const mainNav = document.querySelector('.main-navigation');
    
    if (menuToggle) {
      menuToggle.addEventListener('click', function() {
        const expanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', !expanded);
        mainNav.classList.toggle('active');
      });
    }
  });
</script>
